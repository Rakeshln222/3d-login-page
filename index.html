<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="side front">
                <div class="avatar">
                    <!-- 3D SVG Avatar -->
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <ellipse cx="40" cy="40" rx="35" ry="35" fill="#00e6d0"/>
                        <ellipse cx="40" cy="38" rx="18" ry="20" fill="#fff"/>
                        <ellipse cx="40" cy="60" rx="15" ry="8" fill="#00e6d0"/>
                        <ellipse cx="32" cy="38" rx="2.5" ry="3.5" fill="#232526"/>
                        <ellipse cx="48" cy="38" rx="2.5" ry="3.5" fill="#232526"/>
                        <ellipse cx="40" cy="48" rx="6" ry="3" fill="#232526"/>
                    </svg>
                </div>
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="tel" placeholder="Phone" name="phone" required pattern="[0-9]{10}">
                    <select name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="submit">Register</button>
                </form>
                <p class="switch">Already have an account? <span id="to-login">Login</span></p>
            </div>
            <div class="side back">
                <div class="avatar">
                    <!-- 3D SVG Avatar -->
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <ellipse cx="40" cy="40" rx="35" ry="35" fill="#00e6d0"/>
                        <ellipse cx="40" cy="38" rx="18" ry="20" fill="#fff"/>
                        <ellipse cx="40" cy="60" rx="15" ry="8" fill="#00e6d0"/>
                        <ellipse cx="32" cy="38" rx="2.5" ry="3.5" fill="#232526"/>
                        <ellipse cx="48" cy="38" rx="2.5" ry="3.5" fill="#232526"/>
                        <ellipse cx="40" cy="48" rx="6" ry="3" fill="#232526"/>
                    </svg>
                </div>
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="switch">Don't have an account? <span id="to-register">Register</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
